<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>JS Calculator</title>


    <style>
        #display {
            font-size: 2em;
        }

        body {
            background-color: rgb(48, 146, 149);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-5">JS Calculator</h1>
        </div> <!-- .row -->
        <div class="row">
            <div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
                <div class="row">
                    <div type="text" id="display" class="col-12 text-right form-control"></div>
                </div> <!-- .row -->
                <div class="row">
                    <button class="col-9 btn btn-lg btn-outline-dark " id="ac">AC</button> <!-- 0 -->
                    <button class="col-3 btn btn-lg btn-outline-dark" id="divide">/</button> <!-- 1 -->
                </div> <!-- .row -->
                <div class="row">
                    <button class="col-3 btn btn-lg btn-outline-dark ">7</button> <!-- 2 -->
                    <button class="col-3 btn btn-lg btn-outline-dark">8</button> <!-- 3 -->
                    <button class="col-3 btn btn-lg btn-outline-dark ">9</button> <!-- 4 -->
                    <button class="col-3 btn btn-lg btn-outline-dark " id="multiply">*</button> <!-- 5 -->
                </div> <!-- .row -->
                <div class="row">
                    <button class="col-3 btn btn-lg btn-outline-dark ">4</button> <!-- 6 -->
                    <button class="col-3 btn btn-lg btn-outline-dark ">5</button> <!-- 7 -->
                    <button class="col-3 btn btn-lg btn-outline-dark ">6</button> <!-- 8 -->
                    <button class="col-3 btn btn-lg btn-outline-dark " id="subtract">-</button> <!-- 9 -->
                </div> <!-- .row -->
                <div class="row">
                    <button class="col-3 btn btn-lg btn-outline-dark">1</button> <!-- 10 -->
                    <button class="col-3 btn btn-lg btn-outline-dark">2</button> <!-- 11 -->
                    <button class="col-3 btn btn-lg btn-outline-dark">3</button> <!-- 12 -->
                    <button class="col-3 btn btn-lg btn-outline-dark" id="">+</button> <!-- 13 -->
                </div> <!-- .row -->
                <div class="row">
                    <button class="col-6 btn btn-lg btn-outline-dark">0</button> <!-- 14 -->
                    <button class="col-3 btn btn-lg btn-outline-dark" id="decimal">.</button><!-- 15 -->
                    <button class="col-3 btn btn-lg btn-outline-dark">=</button>
                     <!-- 16 -->


                    <!-- <button class="col-3 btn btn-lg btn-outline-dark" id="">√
                    </button> 16 -->

                    <!-- <button class="col-3 btn btn-lg btn-outline-dark" id="3.141592653589793">π</button> 17 -->
                </div> <!-- .row -->
            </div> <!-- #calculator -->
        </div> <!-- .row -->
    </div> <!-- .container -->


    <script src="js/script.js"></script>
</body>

</html>
